{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - VeloCity Realtor</title>
    <link rel="icon" type="image/png" href="{% static 'images/icons/icon-192x192.png' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .wifi-icon {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto;
        }
        
        .wifi-icon::before {
            content: 'ðŸ“¡';
            font-size: 60px;
            filter: grayscale(100%);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <div class="wifi-icon"></div>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, we've saved some content for you to view offline.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
    
    <script>
        // Auto-retry when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
