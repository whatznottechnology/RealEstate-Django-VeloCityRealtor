{% load static %}
<!-- Hero Section Component -->
<style>
    .scrollbar-hide {
        scrollbar-width: none;
        -ms-overflow-style: none;
    }
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    
    .tab-button {
        transition: all 0.3s ease-in-out;
        position: relative;
    }
    
    .tab-active {
        background: linear-gradient(135deg, #dc2626, #b91c1c) !important;
        color: white !important;
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        transform: scale(1.02);
    }
    
    .tab-inactive {
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .tab-inactive:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Enhanced responsive input and select styling */
    .form-input, .form-select {
        transition: all 0.2s ease;
        font-size: 14px;
    }

    .form-input:focus, .form-select:focus {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
    }

    /* Mobile first responsive design */
    @media (max-width: 640px) {
        .form-input, .form-select, input, select, textarea {
            font-size: 14px !important; /* Reduced from 16px for better space usage */
            height: 38px !important; /* Reduced from 44px for more compact look */
            padding: 8px 10px !important; /* Reduced padding */
        }
        
        .tab-button {
            font-size: 10px; /* Reduced from 11px */
            padding: 8px 6px; /* Reduced padding */
            min-height: 38px; /* Reduced from 44px */
        }
        
        .tab-button svg {
            width: 12px; /* Reduced from 14px */
            height: 12px;
        }

        /* Better spacing for mobile */
        .hero-section {
            padding: 12px 0; /* Reduced from 16px */
        }

        /* Mobile form improvements */
        .mobile-form-row {
            gap: 6px; /* Reduced from 8px */
        }

        /* Button improvements */
        .mobile-search-btn {
            min-height: 38px; /* Reduced from 44px */
            min-width: 38px;
            font-size: 13px !important; /* Added for button text */
        }

        /* Mobile text sizes */
        .filter-container {
            padding: 16px 12px !important; /* Reduced padding */
        }

        /* Form labels and text */
        label {
            font-size: 11px !important; /* Smaller labels */
            margin-bottom: 4px !important; /* Reduced margin */
        }

        /* Grid spacing adjustments */
        .grid {
            gap: 8px !important; /* Reduced grid gaps */
        }

        /* Mobile specific text sizing */
        .text-sm {
            font-size: 12px !important;
        }

        .text-xs {
            font-size: 10px !important;
        }

        /* Checkbox and radio labels */
        .checkbox-label, .radio-label {
            padding: 8px 12px !important; /* Reduced from 12px 16px */
            min-height: 36px !important; /* Reduced from 44px */
            font-size: 12px !important;
        }

        /* Form section spacing */
        .mb-3, .mb-4 {
            margin-bottom: 12px !important; /* Reduced margins */
        }

        .mb-6 {
            margin-bottom: 16px !important; /* Reduced margins */
        }
    }

    @media (min-width: 641px) and (max-width: 768px) {
        .form-input, .form-select {
            font-size: 14px;
            height: 48px;
            padding: 12px 16px;
        }
        
        .tab-button {
            font-size: 12px;
            padding: 12px 16px;
        }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
        .form-input, .form-select {
            font-size: 14px;
            height: 48px;
        }
        
        .tab-button {
            font-size: 13px;
            padding: 12px 20px;
        }
    }

    @media (min-width: 1025px) {
        .form-input, .form-select {
            font-size: 14px;
            height: 48px;
        }
        
        .tab-button {
            font-size: 14px;
            padding: 12px 24px;
        }
    }

    /* Legacy mobile styles for very small screens */
    @media (max-width: 480px) {
        .tab-button {
            font-size: 9px; /* Further reduced */
            padding: 6px 4px; /* More compact */
        }
        
        .tab-button svg {
            width: 10px;
            height: 10px;
        }

        /* Even tighter spacing for very small screens */
        .form-input, .form-select, input, select, textarea {
            height: 36px !important;
            padding: 6px 8px !important;
        }

        .mobile-search-btn {
            min-height: 36px !important;
            min-width: 36px !important;
        }
    }
    
    @media (max-width: 380px) {
        .tab-button {
            font-size: 9px;
            padding: 6px 4px;
        }
        
        .tab-button svg {
            width: 10px;
            height: 10px;
        }
    }

    /* Form container responsive improvements */
    .filter-container {
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Advanced filters responsive styling */
    .advanced-filters {
        animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Textarea responsive styling */
    @media (max-width: 640px) {
        textarea {
            min-height: 80px !important; /* Reduced from 100px */
            font-size: 14px !important; /* Reduced from 16px */
            padding: 8px 10px !important; /* Reduced padding */
            line-height: 1.3 !important; /* Tighter line height */
        }
    }

    /* Better touch targets for checkboxes and radios */
    @media (max-width: 640px) {
        input[type="checkbox"], input[type="radio"] {
            width: 18px !important;
            height: 18px !important;
        }
        
        .checkbox-label, .radio-label {
            padding: 12px 16px !important;
            min-height: 44px !important;
            display: flex !important;
            align-items: center !important;
        }
    }


    .hero-bg {
        background-image: url('{% static "images/bg.png" %}');
        background-size: cover;
        background-position: center 70%; /* Move image further upward on desktop */

        padding-right: 2.5rem;

    .enhanced-select:focus {
        border-color: #f87171;
        box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        outline: none;
        transform: translateY(-1px);
    }

    .enhanced-button {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        transform: translateY(0);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .enhanced-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .enhanced-button:hover::before {
        left: 100%;
    }

    .enhanced-button:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
    }

    .enhanced-button:active {
        transform: translateY(0) scale(0.98);
    }

    .search-container {
        backdrop-filter: blur(20px);
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.5));
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }

    .tab-container {
        backdrop-filter: blur(12px);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }

    /* Tab active/inactive styling improvements */
    .tab-active {
        background: linear-gradient(135deg, #dc2626, #b91c1c) !important;
        color: white !important;
        box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        transform: translateY(-1px);
    }

    .tab-inactive {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        color: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);

        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Smooth animations for filter toggle */
    .advanced-filters {
        animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
            max-height: 0;
        }
        to {
            opacity: 1;
            transform: translateY(0);

</style>

            // Remove active class from all tabs
            tabButtons.forEach(btn => {
                btn.classList.remove('tab-active');
                btn.classList.add('tab-inactive');
            });
            
            // Add active class to clicked tab
            this.classList.remove('tab-inactive');
            this.classList.add('tab-active');
            
            // Hide all forms
            filterForms.forEach(form => {
                form.classList.add('hidden');
            });
            
            // Show target form
            const targetForm = document.getElementById(targetTab + '-form');
            if (targetForm) {
                targetForm.classList.remove('hidden');
            }
        });
    });
    
    // More filters functionality for residential form
    const moreFiltersDesktop = document.getElementById('more-filters-residential-desktop');
    const moreFiltersMobile = document.getElementById('more-filters-residential-mobile');
    const advancedFilters = document.getElementById('advanced-filters-residential');
    const iconDesktop = document.getElementById('more-filters-icon-residential-desktop');
    const iconMobile = document.getElementById('more-filters-icon-residential-mobile');
    
    console.log('Elements found:', {
        moreFiltersDesktop: !!moreFiltersDesktop,
        moreFiltersMobile: !!moreFiltersMobile,
        advancedFilters: !!advancedFilters,
        iconDesktop: !!iconDesktop,
        iconMobile: !!iconMobile
    });
    
    function toggleAdvancedFilters(event) {
        event.preventDefault();
        event.stopPropagation();
        
        console.log('Toggling advanced filters...');
        console.log('Current display style:', advancedFilters.style.display);
        
        if (advancedFilters && advancedFilters.style.display === 'none') {
            advancedFilters.style.display = 'block';
            console.log('Showing advanced filters');
            if (iconDesktop) iconDesktop.style.transform = 'rotate(180deg)';
            if (iconMobile) iconMobile.style.transform = 'rotate(180deg)';
        } else if (advancedFilters) {
            advancedFilters.style.display = 'none';
            console.log('Hiding advanced filters');
            if (iconDesktop) iconDesktop.style.transform = 'rotate(0deg)';
            if (iconMobile) iconMobile.style.transform = 'rotate(0deg)';
        }
    }
    
    if (moreFiltersDesktop) {
        moreFiltersDesktop.addEventListener('click', toggleAdvancedFilters);
        console.log('Desktop more filters button listener added');
    }
    
    if (moreFiltersMobile) {
        moreFiltersMobile.addEventListener('click', toggleAdvancedFilters);
        console.log('Mobile more filters button listener added');
    }
    
    // Test button - you can remove this after testing
    if (moreFiltersDesktop) {
        moreFiltersDesktop.addEventListener('click', function() {
            console.log('Desktop button clicked!');
        });
    }
    
    if (moreFiltersMobile) {
        moreFiltersMobile.addEventListener('click', function() {
            console.log('Mobile button clicked!');
        });
    }
});
</script>
