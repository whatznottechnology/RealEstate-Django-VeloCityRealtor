{% load static %}
<!-- Hero Section Component -->
<section class="hero-bg flex items-center relative">
    <!-- Google Rating Badge -->
    <div class="absolute top-4 right-4 bg-white rounded-lg px-3 py-2 shadow-md">
        <div class="flex items-center space-x-2">
            <span class="text-xs font-medium text-gray-700">Google</span>
            <div class="flex items-center">
                <span class="text-sm font-bold text-gray-800">4.7</span>
                <div class="flex ml-1 text-yellow-400 text-xs">★★★★★</div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full py-8 md:py-16">
        <div class="text-center mb-6 md:mb-8">
            <h1 class="text-2xl md:text-3xl lg:text-5xl font-bold text-white mb-4 md:mb-6 leading-tight px-4">
                UNLOCK NEW BEGINNINGS
            </h1>
        </div>

        <!-- TAB NAVIGATION -->
        <div class="max-w-6xl mx-auto">
            <!-- Tab Buttons -->
            <div class="flex justify-center mb-6 px-4">
                <div class="inline-flex bg-black bg-opacity-20 rounded-full p-1 backdrop-blur-sm w-full max-w-lg md:w-auto overflow-x-auto">
                    <button
                        class="tab-button tab-active px-4 md:px-6 py-2 rounded-full text-xs md:text-sm font-medium transition-all duration-200 whitespace-nowrap flex-1 md:flex-none"
                        data-tab="residential">
                        Residential
                    </button>
                    <button
                        class="tab-button tab-inactive px-4 md:px-6 py-2 rounded-full text-xs md:text-sm font-medium transition-all duration-200 whitespace-nowrap flex-1 md:flex-none"
                        data-tab="commercial">
                        Commercial
                    </button>
                    <button
                        class="tab-button tab-inactive px-4 md:px-6 py-2 rounded-full text-xs md:text-sm font-medium transition-all duration-200 whitespace-nowrap flex-1 md:flex-none"
                        data-tab="land">
                        Land
                    </button>
                    <button
                        class="tab-button tab-inactive px-4 md:px-6 py-2 rounded-full text-xs md:text-sm font-medium transition-all duration-200 whitespace-nowrap flex-1 md:flex-none"
                        data-tab="investment">
                        Investment
                    </button>
                </div>
            </div>

            <!-- FILTER FORMS -->
            <div class="bg-black bg-opacity-30 rounded-xl p-4 md:p-6 backdrop-blur-md shadow-2xl mx-4 md:mx-0">

                <!-- RESIDENTIAL FILTERS -->
                <div id="residential-form" class="filter-form">
                    <form method="GET" action="{% url 'theme:search_properties' %}">
                        {% csrf_token %}
                        <input type="hidden" name="category" value="residential">
                        
                        <!-- Desktop layout -->
                        <div class="hidden md:flex flex-row gap-3 mb-4 items-end w-full">
                            <div class="flex-[2]">
                                <input type="text" name="location"
                                    placeholder="Search by Location, Project or Developer Name"
                                    class="form-input w-full px-4 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none h-12">
                            </div>
                            <div class="flex-1">
                                <select name="city"
                                    class="form-input form-select w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none h-12">
                                    <option value="">City</option>
                                    {% for city in cities %}
                                        <option value="{{ city.id }}">{{ city.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="flex-1">
                                <select name="bhk"
                                    class="form-input form-select w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none h-12">
                                    <option value="">BHK</option>
                                    <option value="1">1 BHK</option>
                                    <option value="2">2 BHK</option>
                                    <option value="3">3 BHK</option>
                                    <option value="4">4+ BHK</option>
                                </select>
                            </div>
                            <div class="flex-1">
                                <select name="budget"
                                    class="form-input form-select w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none h-12">
                                    <option value="">Budget</option>
                                    <option value="2000000-5000000">₹20L-50L</option>
                                    <option value="5000000-10000000">₹50L-1Cr</option>
                                    <option value="10000000-20000000">₹1Cr-2Cr</option>
                                    <option value="20000000-">₹2Cr+</option>
                                </select>
                            </div>
                            <div class="flex-1">
                                <select name="project_type"
                                    class="form-input form-select w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none h-12">
                                    <option value="">Type</option>
                                    {% for project_type in residential_types %}
                                        <option value="{{ project_type.id }}">{{ project_type.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="flex items-center gap-2">
                                <button type="button" id="more-filters-residential-desktop"
                                    class="bg-white bg-opacity-15 hover:bg-opacity-25 text-white font-medium px-4 py-2 rounded-full text-sm transition-all duration-200 flex items-center backdrop-blur-sm whitespace-nowrap border border-white border-opacity-20">
                                    <span>More</span>
                                    <svg class="ml-2 h-3 w-3 transform transition-transform"
                                        id="more-filters-icon-residential-desktop" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7" />
                                    </svg>
                                </button>
                                <button type="submit"
                                    class="w-12 h-12 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-semibold rounded-full transition-all duration-200 flex items-center justify-center transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 shadow-lg">
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Mobile layout -->
                        <div class="md:hidden flex flex-col gap-2 mb-4 w-full">
                            <div class="flex flex-row gap-2 w-full">
                                <div class="flex-[2]">
                                    <input type="text" name="location"
                                        placeholder="Search by Location, Project or Developer Name"
                                        class="form-input w-full px-4 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none h-12">
                                </div>
                                <div class="flex-1">
                                    <select name="city"
                                        class="form-input form-select w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none h-12">
                                        <option value="">City</option>
                                        {% for city in cities %}
                                            <option value="{{ city.id }}">{{ city.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="flex flex-row gap-2 w-full">
                                <div class="flex-1">
                                    <select name="bhk"
                                        class="form-input form-select w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none h-12">
                                        <option value="">BHK</option>
                                        <option value="1">1 BHK</option>
                                        <option value="2">2 BHK</option>
                                        <option value="3">3 BHK</option>
                                        <option value="4">4+ BHK</option>
                                    </select>
                                </div>
                                <div class="flex-1">
                                    <select name="budget"
                                        class="form-input form-select w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none h-12">
                                        <option value="">Budget</option>
                                        <option value="2000000-5000000">₹20L-50L</option>
                                        <option value="5000000-10000000">₹50L-1Cr</option>
                                        <option value="10000000-20000000">₹1Cr-2Cr</option>
                                        <option value="20000000-">₹2Cr+</option>
                                    </select>
                                </div>
                                <div class="flex-1">
                                    <select name="project_type"
                                        class="form-input form-select w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none h-12">
                                        <option value="">Type</option>
                                        {% for project_type in residential_types %}
                                            <option value="{{ project_type.id }}">{{ project_type.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="flex flex-row gap-2 w-full">
                                <div class="flex-[3]">
                                    <button type="button" id="more-filters-residential-mobile"
                                        class="bg-white bg-opacity-15 hover:bg-opacity-25 text-white font-medium px-4 py-2 rounded-full text-sm transition-all duration-200 flex items-center backdrop-blur-sm whitespace-nowrap border border-white border-opacity-20 w-full justify-center">
                                        <span>Filter</span>
                                        <svg class="ml-2 h-3 w-3 transform transition-transform"
                                            id="more-filters-icon-residential-mobile" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="flex-1">
                                    <button type="submit"
                                        class="w-full h-12 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-semibold rounded-full transition-all duration-200 flex items-center justify-center transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 shadow-lg">
                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Advanced Filters (Hidden by default) -->
                        <div id="advanced-filters-residential" class="hidden">
                            <div class="bg-white bg-opacity-5 rounded-xl p-6 backdrop-blur-sm">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label class="block text-xs font-medium text-gray-300 mb-2">Construction Type</label>
                                        <select name="status"
                                            class="form-input form-select w-full px-4 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none">
                                            <option value="">Select Type</option>
                                            <option value="under_construction">🚧 Under Construction</option>
                                            <option value="ready_to_move">✅ Ready to Move</option>
                                            <option value="upcoming">🏗️ Upcoming</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-xs font-medium text-gray-300 mb-2">Plot Area</label>
                                        <input type="text" name="plot_area" placeholder="Enter plot area (sq ft)"
                                            class="form-input w-full px-4 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none">
                                    </div>
                                </div>

                                <!-- Amenities -->
                                <div class="mb-4">
                                    <label class="block text-xs font-medium text-gray-300 mb-3">Amenities</label>
                                    <div class="flex flex-wrap gap-4">
                                        {% for amenity in amenities %}
                                            <label class="flex items-center bg-white bg-opacity-10 rounded-lg px-3 py-2 cursor-pointer hover:bg-opacity-20 transition-all">
                                                <input type="checkbox" name="amenities" value="{{ amenity.id }}"
                                                    class="rounded border-gray-300 text-red-600 focus:ring-red-500 h-4 w-4">
                                                <span class="ml-2 text-sm text-white">{{ amenity.name }}</span>
                                            </label>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- COMMERCIAL FILTERS -->
                <div id="commercial-form" class="filter-form hidden">
                    <form method="GET" action="{% url 'theme:search_properties' %}">
                        {% csrf_token %}
                        <input type="hidden" name="category" value="commercial">
                        
                        <!-- Commercial filters similar to residential but simplified -->
                        <div class="hidden md:flex flex-row gap-3 mb-4 items-end w-full">
                            <div class="flex-[2]">
                                <input type="text" name="location"
                                    placeholder="Search by Location, Project or Business Name"
                                    class="form-input w-full px-4 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none h-12">
                            </div>
                            <div class="flex-1">
                                <select name="city"
                                    class="form-input form-select w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none h-12">
                                    <option value="">City</option>
                                    {% for city in cities %}
                                        <option value="{{ city.id }}">{{ city.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="flex-1">
                                <input type="text" name="area" placeholder="Area (sq ft)"
                                    class="form-input w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none h-12">
                            </div>
                            <div class="flex-1">
                                <select name="budget"
                                    class="form-input form-select w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none h-12">
                                    <option value="">Budget</option>
                                    <option value="5000000-10000000">₹50L-1Cr</option>
                                    <option value="10000000-50000000">₹1Cr-5Cr</option>
                                    <option value="50000000-100000000">₹5Cr-10Cr</option>
                                    <option value="100000000-">₹10Cr+</option>
                                </select>
                            </div>
                            <div class="flex-1">
                                <select name="project_type"
                                    class="form-input form-select w-full px-3 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none appearance-none h-12">
                                    <option value="">Type</option>
                                    {% for project_type in commercial_types %}
                                        <option value="{{ project_type.id }}">{{ project_type.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="flex items-center gap-2">
                                <button type="submit"
                                    class="w-12 h-12 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-semibold rounded-full transition-all duration-200 flex items-center justify-center transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 shadow-lg">
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- LAND FILTERS -->
                <div id="land-form" class="filter-form hidden">
                    <form method="POST" action="{% url 'theme:land_requirement' %}">
                        {% csrf_token %}
                        <div class="text-sm font-medium text-white mb-4">Land Requirement Form</div>

                        <!-- Contact Information -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Name *</label>
                                <input type="text" name="name" placeholder="Your Name"
                                    class="form-input w-full px-4 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none"
                                    required>
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Email</label>
                                <input type="email" name="email" placeholder="Email Address"
                                    class="form-input w-full px-4 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Contact Number *</label>
                                <input type="tel" name="contact_number" placeholder="WhatsApp Number"
                                    class="form-input w-full px-4 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none"
                                    required>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Preferred Location</label>
                                <input type="text" name="location" placeholder="Enter preferred location"
                                    class="form-input w-full px-4 py-3 border-0 rounded-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Budget</label>
                                <select name="budget"
                                    class="w-full px-4 py-3 border-0 rounded-xl focus:ring-2 focus:ring-red-500 focus:outline-none bg-white text-sm appearance-none">
                                    <option value="">Select Budget</option>
                                    <option value="10-25">₹10L - ₹25L</option>
                                    <option value="25-50">₹25L - ₹50L</option>
                                    <option value="50-100">₹50L - ₹1Cr</option>
                                    <option value="100+">₹1Cr+</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Required Area</label>
                                <div class="flex">
                                    <input type="number" name="area" placeholder="Area"
                                        class="flex-1 px-4 py-3 border-0 rounded-l-xl text-sm bg-white focus:ring-2 focus:ring-red-500 focus:outline-none">
                                    <select name="area_unit"
                                        class="pl-3 pr-8 py-3 border-0 rounded-r-xl text-sm focus:ring-2 focus:ring-red-500 bg-white appearance-none min-w-[90px]">
                                        <option value="bigha">Bigha</option>
                                        <option value="cottah">Cottah</option>
                                        <option value="acre">Acre</option>
                                        <option value="decimal">Decimal</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-white mb-3">Requirement Type</label>
                            <div class="flex flex-wrap gap-3">
                                <label class="flex items-center bg-white bg-opacity-10 rounded-lg px-3 py-2 cursor-pointer hover:bg-opacity-20 transition-all">
                                    <input type="radio" name="requirement_type" value="buy"
                                        class="border-gray-300 text-red-600 focus:ring-red-500">
                                    <span class="ml-2 text-sm text-white">Buy</span>
                                </label>
                                <label class="flex items-center bg-white bg-opacity-10 rounded-lg px-3 py-2 cursor-pointer hover:bg-opacity-20 transition-all">
                                    <input type="radio" name="requirement_type" value="sale"
                                        class="border-gray-300 text-red-600 focus:ring-red-500">
                                    <span class="ml-2 text-sm text-white">Sale</span>
                                </label>
                                <label class="flex items-center bg-white bg-opacity-10 rounded-lg px-3 py-2 cursor-pointer hover:bg-opacity-20 transition-all">
                                    <input type="radio" name="requirement_type" value="joint_venture"
                                        class="border-gray-300 text-red-600 focus:ring-red-500">
                                    <span class="ml-2 text-sm text-white">Joint Venture</span>
                                </label>
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="flex items-center bg-white bg-opacity-10 rounded-lg px-3 py-2">
                                <input type="checkbox" name="agreed_to_terms"
                                    class="rounded border-gray-300 text-red-600 focus:ring-red-500" required>
                                <span class="ml-2 text-sm text-white">I agree to the Privacy Policy & Terms of Service</span>
                            </label>
                        </div>

                        <button type="submit"
                            class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-medium py-3 px-4 rounded-xl text-sm transition-colors flex items-center justify-center">
                            <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            Submit Requirement
                        </button>
                    </form>
                </div>

                <!-- INVESTMENT FILTERS -->
                <div id="investment-form" class="filter-form hidden">
                    <form method="POST" action="{% url 'theme:investment_requirement' %}">
                        {% csrf_token %}
                        <div class="text-sm font-medium text-white mb-4">Investment Requirement Form</div>

                        <!-- Similar structure to land form but with investment-specific fields -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Name *</label>
                                <input type="text" name="name" placeholder="Enter your name"
                                    class="w-full px-4 py-3 border-0 rounded-xl focus:ring-2 focus:ring-red-500 focus:outline-none bg-white text-sm"
                                    required>
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Email</label>
                                <input type="email" name="email" placeholder="Enter your email"
                                    class="w-full px-4 py-3 border-0 rounded-xl focus:ring-2 focus:ring-red-500 focus:outline-none bg-white text-sm">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Contact Number *</label>
                                <input type="tel" name="contact_number" placeholder="Enter WhatsApp number"
                                    class="w-full px-4 py-3 border-0 rounded-xl focus:ring-2 focus:ring-red-500 focus:outline-none bg-white text-sm"
                                    required>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Preferred Location</label>
                                <input type="text" name="location" placeholder="Enter preferred location"
                                    class="w-full px-4 py-3 border-0 rounded-xl focus:ring-2 focus:ring-red-500 focus:outline-none bg-white text-sm">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Budget</label>
                                <select name="budget"
                                    class="w-full px-4 py-3 border-0 rounded-xl focus:ring-2 focus:ring-red-500 focus:outline-none bg-white text-sm appearance-none">
                                    <option value="">Select Budget</option>
                                    <option value="100-500">₹1Cr - ₹5Cr</option>
                                    <option value="500-1000">₹5Cr - ₹10Cr</option>
                                    <option value="1000-5000">₹10Cr - ₹50Cr</option>
                                    <option value="5000+">₹50Cr+</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-300 mb-1">Requirement Type</label>
                                <select name="requirement_type"
                                    class="w-full px-4 py-3 border-0 rounded-xl focus:ring-2 focus:ring-red-500 focus:outline-none bg-white text-sm appearance-none">
                                    <option value="">Select Type</option>
                                    <option value="buy">Buy</option>
