{% extends 'base.html' %}
{% block title %}Careers{% endblock %}
{% block content %}
<section class="max-w-6xl mx-auto py-14 px-4">
    <h1 class="text-4xl font-extrabold mb-12 text-center tracking-tight text-gray-900">Career Opportunities</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for career in careers %}
        <div class="bg-white rounded-3xl shadow-2xl hover:shadow-red-200 transition-all duration-300 overflow-hidden flex flex-col border border-gray-100 group">
            <div class="flex-1 flex flex-col justify-between p-8">
                <div>
                    <a href="{% url 'career_detail' career.slug %}" class="text-2xl font-bold text-red-700 group-hover:underline leading-tight mb-2 block line-clamp-2">{{ career.title }}</a>
                    <div class="flex items-center gap-2 text-xs text-gray-400 mb-3">
                        <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        {{ career.location }}
                    </div>
                    <div class="mb-4 text-gray-700 text-base line-clamp-3">{{ career.description|truncatewords:30 }}</div>
                </div>
                <a href="{% url 'career_detail' career.slug %}" class="mt-6 inline-block bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white py-3 px-8 rounded-xl font-bold text-center transition-all duration-200 shadow-lg hover:shadow-xl text-sm">Apply Now</a>
            </div>
        </div>
        {% empty %}
        <div class="text-center text-gray-500 col-span-full">No career opportunities found.</div>
        {% endfor %}
    </div>
</section>
{% endblock %}
